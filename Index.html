<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minimalist Bookmark Saver</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #f5f0e6;
    --card: #fff9f2;
    --text: #3e3a36;
    --accent: #c9a66b;
    --shadow: rgba(0,0,0,0.1);
  }
  * { box-sizing: border-box; }
  body { margin:0; font-family:'Montserrat', sans-serif; background: var(--bg); color: var(--text); }
  header { padding: 20px; text-align:center; }
  h1 { margin:0; font-weight:600; }
  .container { max-width: 900px; margin: 0 auto; padding: 20px; }/* Form */ .form-group { display:flex; flex-wrap:wrap; gap:10px; margin-bottom:20px; } input, select, textarea { padding:10px; border-radius:6px; border:1px solid #ddd; flex:1; } button { padding:10px 16px; border:none; border-radius:6px; background: var(--accent); color:#fff; font-weight:600; cursor:pointer; } button:hover { opacity:0.9; }

/* Filter */ .filter { margin-bottom:20px; display:flex; gap:10px; flex-wrap:wrap; } .filter input { flex:2; } .filter select { flex:1; }

/* Cards */ .bookmarks { display:grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap:16px; } .card { background: var(--card); padding:16px; border-radius:10px; box-shadow:0 4px 12px var(--shadow); display:flex; flex-direction:column; } .card img { width:24px; height:24px; margin-right:8px; vertical-align:middle; } .card-title { font-weight:600; display:flex; align-items:center; margin-bottom:6px; } .card-desc { font-size:14px; margin-bottom:8px; color:#555; } .card-category { font-size:12px; font-weight:600; color: var(--accent); margin-bottom:8px; } .card-buttons { margin-top:auto; display:flex; gap:6px; } .card-buttons button { flex:1; background:#ddd; color:var(--text); font-weight:500; } .card-buttons button:hover { background:#ccc; } </style>

</head>
<body>
  <header>
    <h1>Minimalist Bookmark Saver</h1>
  </header>  <div class="container">
    <!-- Add Bookmark Form -->
    <div class="form-group">
      <input type="text" id="bookmarkTitle" placeholder="Title">
      <input type="url" id="bookmarkURL" placeholder="URL">
      <input type="text" id="bookmarkDesc" placeholder="Description">
      <select id="bookmarkCategory"><option value="General">General</option></select>
      <button id="addBookmark">Add Bookmark</button>
    </div><!-- Filter -->
<div class="filter">
  <input type="text" id="searchInput" placeholder="Search by title or description...">
  <select id="categoryFilter"><option value="All">All Categories</option></select>
</div>

<!-- Bookmark Cards -->
<div class="bookmarks" id="bookmarkList"></div>

  </div><script>
// LocalStorage key
const STORAGE_KEY = 'bookmarkSaverData';
let bookmarks = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

// Elements
const titleInput = document.getElementById('bookmarkTitle');
const urlInput = document.getElementById('bookmarkURL');
const descInput = document.getElementById('bookmarkDesc');
const categorySelect = document.getElementById('bookmarkCategory');
const addBtn = document.getElementById('addBookmark');
const bookmarkList = document.getElementById('bookmarkList');
const searchInput = document.getElementById('searchInput');
const categoryFilter = document.getElementById('categoryFilter');

// Load categories
function updateCategories(){
  const categories = ['General', ...new Set(bookmarks.map(b=>b.category))];
  categorySelect.innerHTML = categories.map(c=>`<option value="${c}">${c}</option>`).join('');
  categoryFilter.innerHTML = ['All', ...categories].map(c=>`<option value="${c}">${c}</option>`).join('');
}

// Favicon fetch helper
function getFavicon(url){
  try {
    const u = new URL(url);
    return `https://www.google.com/s2/favicons?domain=${u.hostname}`;
  } catch { return '' }
}

// Render bookmarks
function render(){
  bookmarkList.innerHTML = '';
  const searchText = searchInput.value.toLowerCase();
  const filterCat = categoryFilter.value;
  bookmarks.filter(b=>{
    const matchesSearch = b.title.toLowerCase().includes(searchText) || b.desc.toLowerCase().includes(searchText);
    const matchesCat = filterCat==='All' || b.category===filterCat;
    return matchesSearch && matchesCat;
  }).forEach((b,i)=>{
    const card = document.createElement('div'); card.className='card';
    card.innerHTML = `
      <div class="card-title"><img src="${getFavicon(b.url)}" alt="favicon">${b.title}</div>
      <div class="card-desc">${b.desc}</div>
      <div class="card-category">${b.category}</div>
      <div class="card-buttons">
        <button onclick="visit(${i})">Visit</button>
        <button onclick="edit(${i})">Edit</button>
        <button onclick="del(${i})">Delete</button>
      </div>`;
    bookmarkList.appendChild(card);
  });
  updateCategories();
  localStorage.setItem(STORAGE_KEY, JSON.stringify(bookmarks));
}

// Add bookmark
addBtn.onclick = ()=>{
  const title = titleInput.value.trim();
  const url = urlInput.value.trim();
  const desc = descInput.value.trim();
  const category = categorySelect.value.trim() || 'General';
  if(!title || !url) return alert('Title and URL required');
  bookmarks.push({title,url,desc,category});
  titleInput.value=urlInput.value=descInput.value='';
  render();
}

// Visit
function visit(i){ window.open(bookmarks[i].url,'_blank'); }

// Edit
function edit(i){
  const b = bookmarks[i];
  const newTitle = prompt('Edit title', b.title); if(!newTitle) return;
  const newURL = prompt('Edit URL', b.url); if(!newURL) return;
  const newDesc = prompt('Edit description', b.desc);
  const newCat = prompt('Edit category', b.category) || 'General';
  bookmarks[i] = {title:newTitle,url:newURL,desc:newDesc,category:newCat};
  render();
}

// Delete
function del(i){ if(confirm('Delete this bookmark?')){ bookmarks.splice(i,1); render(); } }

// Filter events
searchInput.oninput=render; categoryFilter.onchange=render;

render();
</script></body>
</html>
